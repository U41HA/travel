<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Text:wght@500&display=swap"
        rel="stylesheet">
    <title>Travel</title>
</head>

<body>
    <div class="wrapper">
        <main>
            <div class="header-preview-container">

                <header class="header-container">
                    <div class="header content-box">
                        <img src="assets/main-logo.png" alt="Page logo" class="header-logo">
                        <nav class="header-nav">
                            <ul class="nav-container">
                                <li class="nav-item"><a href="" class="nav-link">How It Works</a></li>
                                <li class="nav-item"><a href="" class="nav-link">Plan Your Trip</a></li>
                                <li class="nav-item"><a href="" class="nav-link">Destinations</a></li>
                                <li class="nav-item"><a href="" class="nav-link">Travel Stories</a></li>
                            </ul>
                        </nav>
                        <button class="header-button">Login</button>
                    </div>
                </header>

                <section class="preview content-box">
                    <div class="preview-section">
                        <h1 class="preview-title">
                            Explore the beauty of the World
                        </h1>
                        <h2 class="preview-subtitle">
                            Receive personalized recommendations for countries, hotels, activities and more
                        </h2>
                        <div class="search-container">
                            <p class="search-text">
                                What would you like to do?
                            </p>
                            <button class="search-button">Start Planning</button>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>
</body>

</html>
